<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ page.title }} | Luofei's Corner</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèî</text></svg>">
</head>

<body>
  <main>
    <div class="grid grid-centered">
      <div class="grid-cell">
        <nav class="header-nav">
          <a href="/" class="header-logo" title="Luofei's Corner"> üçÉ </a>
        </nav>

        <article class="article">
          <header class="article-header">
            <h1>{{ page.title }}</h1>
            <div class="article-meta">
              <span class="article-date">{{ page.date | date: "%B %d, %Y" }}</span>
              {% if page.tags %}
                <div class="article-tags">
                  {% for tag in page.tags %}
                    <a href="/posts?category={{ tag }}" class="tag">{{ tag }}</a>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
          </header>

          <div class="article-content">
            {{ content }}
          </div>
        </article>

        <footer class="footer">
          <p>¬© 2025 Luofei's Corner. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </main>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .grid {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .article {
      margin-top: 4rem;
    }

    .article-header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }

    .article-meta {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
      font-weight: 430;
    }

    .article-date {
      margin-right: 1rem;
    }

    .article-tags {
      display: inline-block;
      margin-left: 1rem;
    }

    .tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #f8f9fa;
      color: #007bff;
      text-decoration: none;
      border-radius: 3px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .tag:hover {
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }

    .article-content {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      font-weight: 430;
    }

    .article-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .article-links {
      border-left: 1px solid #eee;
      padding-left: 2rem;
    }

    .article-links h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }

    .article-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .article-links li {
      margin-bottom: 0.5rem;
    }

    .article-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 430;
    }

    .article-links a:hover {
      text-decoration: underline;
    }

    .header-nav {
      margin: 0;
      padding: 1rem;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header-logo {
      font-family: 'Raleway', sans-serif;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
    }

    .header-logo:hover {
      color: #007bff;
      text-decoration: underline;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</body>
</html>
